                                      <a href="" class="block mt-4 sm:inline-block sm:mt-0 mx-4 text-lg font-medium hover:text-gray-800 hover:bg-gray-200 transition duration-300 ease-in-out px-3 py-2 rounded-lg">News</a>

                                   </nav>
                                                               
                                </div>                             
                              
                                <script>
                                  function myFunction() {
                                      var navElement = document.getElementById("myNav");
                                      if (navElement.classList.contains("hidden")) {
                                          navElement.classList.remove("hidden");
                                      } else {
                                          navElement.classList.add("hidden");
                                      }
                                  }
